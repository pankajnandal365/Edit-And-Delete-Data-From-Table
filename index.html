<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit-Delete</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  
</head>

<body style="background-color: pink;">
  <h2 style="margin-left: 500px;">Edit And Delete Data</h2>
  <div class="col-4">
    <button type="button" class="btn1" data-toggle="modal" data-target="#myModal">Add Data</button>
    <button id="del">Delete</button>
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Name</h4>
          </div>
          <div class="modal-body">
            <b>Name:</b>
            <input type="text" id="inp">
          </div>
          <div class="modal-footer">
            <button id="submit" data-dismiss="modal">Add</button>
            <button type="button" class="btn btn-default" data-dismiss="modal"
              style="background-color: orangered;">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <table class="table ab table-striped table-bordered" id="tab">
    <thead>
      <th><input type="checkbox" id="select-all"></th>
      <th>ID</th>
      <th>Name</th>
      <th>Action</th>
    </thead>
    <tbody>
    </tbody>
  </table>


  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Edit Name</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <b>Name:</b>
          <input type="text" id="inp2">
          <input type="hidden" name="id" id="hdnid">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" style="background-color: orangered;">Close</button>
          <button type="button" onclick="myfunc()" class="btn btn-primary" data-dismiss="modal" id="update_1">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="p.js"></script>
</body>

</html>
